<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="half-circle-left"></div>
    <div class="profile-background">
      <div class="profile-sub-background">
        <img class="card" src="images/bg-pattern-card.svg">
      </div>
      <div class="profile-photo">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="profile-details-background">
        <div class="profile-personal-details">
          <div class="profile-name">Victor Crest</div>
          <div class="profile-age">26</div>
        </div>
        <div class="profile-city">London</div>
        <div>
          <hr/>
        </div>
        <div class="profile-count">
          <div class="profile-followers-count">80K</div>
          <div class="profile-likes-count">803K</div>
          <div class="profile-photos-count">1.4K</div>
        </div>
        <div class="profile-labels">
          <div class="profile-followers-label">Followers</div>
          <div class="profile-likes-label">Likes</div>
          <div class="profile-photos-label">Photos</div>
        </div>
      </div>
    </div>
    <div class="half-circle-right"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vaishak K</a>.
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
